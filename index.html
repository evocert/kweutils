<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>
			Tests
		</title>
		<link rel="stylesheet" href="./css/style.css"/>
		<script src="./lib/core/require.js"></script>
	</head>
	<body>
		<script>
		try{
			require.config({
				urlArgs: "cachebust="+(new Date()).getTime(),
				paths:{
					'jquery':'lib/vendor/jquery/jquery',
					'jquery-private':'lib/vendor/jquery/jquery-private'
				},
				map:{
					'*':{'jquery':'jquery-private'},
					'jquery-private':{'jquery':'jquery'}
				}
			});
			require(['jquery'],function(jq){
				var tests=[
					"tests/console",
					"tests/ctor",
					"tests/db",
					"tests/factory",
					"tests/html",
					"tests/mod",
					"tests/remoteobject",
					"tests/system",
					"tests/underscore"
				];
				jq("body").append(jq("<h3/>").text("Tests:"));
				jq("body").append(jq("<hr/>"));
				var tbl=jq("<table/>");
				tbl.append(
					jq("<tr/>").append(
						jq("<th/>").text("Browser")
					).append(
						jq("<th/>").text("Goja")
					)
				);
				tests.forEach(function(t){
					tbl.append(
						jq("<tr/>")
						.append(
							jq("<td/>").append(
								jq("<a/>").attr("href","./browser.html?test="+t).text(t)
							)
						)
						.append(
							jq("<td/>").append(
								jq("<a/>").attr("href","./goja.html?test="+t).text(t)
							)
						)
					)
				});
				jq("body").append(tbl);
				jq("body").append(jq("<hr/>"));
			});
		}catch(e){
			console.log(e.toString());
		}
		</script>
	</body>
</html>
