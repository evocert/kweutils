<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Explorer</title>
		<link rel="stylesheet" href="css/style.css"/> 
		<script data-main="../lib/config.js" src="./lib/vendor/requirejs/require.js"></script>
		<style>
			html,body{
				width:100%!important;
				height:100%!important;
				padding:0px;
				margin:0px;
			}
		</style>
	</head>
	<body>
		<script>
			require(["app/explorer/main"],function(explorer){
				explorer({
						"id":"foo",
						"class":"myclass",
						"style":`
							background-image:url("./img/golang.png");
							background:url("./img/golang.png"),radial-gradient(#013437,#000)!important;
							background-size:cover!important;
							background-repeat:no-repeat;
							padding:0px;
							width:100%;
							height:100%;
							color:#5dd1d9;
							font-size:12px;
							font-family:monospace;
							text-shadow:0px 0px 2px rgba(255,255,255,0.4);
							`,
						"node":"body",
						"root":"./pub"
					});

			});
		</script>
	</body>
</html>
