<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Requirejs Excecise</title>
		<link rel="stylesheet" href="css/style.css"/>
		<script src="./lib/vendor/requirejs/require.js"></script>
	</head>
	<body>
		<script>
			require(["./lib/config"],function(){
				require(["jquery"],function(jq){
					$=jq;
					$.ajax({
						url:"./lib/init.goja.js?action=runtest&parameters=d3",
						dataType:'html',
						type:'GET',
						success:function(data){		
							var svg=$("<svg/>").prepend(data);
							$('body').append(svg);

						}
					});
				});
			});
		</script>
	</body>
</html>
