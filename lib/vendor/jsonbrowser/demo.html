        <div id="container">
        <h1>jQuery jsonbrowser.js Plugin Example</h1>
            <div class="buttons">
                <a href="#" id="collapse-all">Collapse All</a>
                <a href="#" id="expand-all">Expand All</a>
                <input type="text" id="search" placeholder="Search ...">
            </div>
            
            <div id="browser" class="jsonbrowser"></div>
        </div>
        
        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="src/jquery.jsonbrowser.js"></script>
        <script>
            $(function() {
                var movies = [
                    {
                        'title': 'Harold and Maude',
                        'runtime': 91,
                        'genres': ['Comedy', 'Drama'],
                        'release_date': '1971-12-20',
                        'director': 'Hal Ashby',
                        'writer': 'Colin Higgins',
                        'roles': {
                            'Maude': 'Ruth Gordon',
                            'Harold': 'Bud Cort',
                            'Mrs. Chasen': 'Vivian Pickles',
                            'Glaucus': 'Cyril Cusack'
                        },
                        'imdb_url': 'http://www.imdb.com/title/tt0067185/'
                    },
                    {
                        'title': 'Garden State',
                        'runtime': 102,
                        'genres': ['Comedy', 'Drama', 'Romance'],
                        'release_date': '2004-09-22',
                        'director': 'Zach Braff',
                        'writer': 'Zach Braff',
                        'roles': {
                            'Andrew Largeman': 'Zach Braff',
                            'Gideon Largeman': 'Ian Holm',
                            'Sam': 'Natalie Portman',
                            'Mark': 'Peter Sarsgaard',
                        },
                        'imdb_url': 'http://www.imdb.com/title/tt0333766/'
                    }
                ];
                
                // or: var movies = JSON.stringify(movies);
                
                $('#browser').jsonbrowser(movies);
                
                $('#collapse-all').on('click', function(e) {
                    e.preventDefault();
                    $.jsonbrowser.collapseAll('#browser');
                });
                
                $('#expand-all').on('click', function(e) {
                    e.preventDefault();
                    $.jsonbrowser.expandAll('#browser');
                });

                $('#search').on('keyup', function(e) {
                    e.preventDefault();
                    $.jsonbrowser.search('#browser', $(this).val());
                });
                $('#search').focus().trigger('keyUp');
            });
        </script><script type="text/javascript">
