<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="./lib/core/require.js"></script>
	</head>
	<body>
		<script>
			try{
				require.config({
					urlArgs: "cachebust="+(new Date()).getTime(),
					paths:{
						"db":"lib/core/db",
						"class":"lib/core/class.goja",
						"idutils":"lib/core/idutils",
						"request":"lib/core/request.goja",
						"console":"lib/core/console",
						"document":"lib/core/document",
						"alert":"lib/core/alert",
						"Promise":"lib/core/Promise.goja",
						"Application":"lib/system/Application",
						"Module":"lib/system/Module",
						"System":"lib/system/System",
						"RemoteObject":"lib/system/RemoteObject",
						'jquery':'lib/vendor/jquery/jquery',
						'jquery-private':'lib/vendor/jquery/jquery-private',
						'underscore':'lib/vendor/underscore/underscore',
						'html':'lib/html/html',
						'node':'lib/html/node',
					},
					map:{
						'*':{'jquery':'jquery-private'},
						'jquery-private':{'jquery':'jquery'}
					}
				});
				var test=new URLSearchParams(window.location.search).get('test');
				if(test!=null){
					require([test],function(){});
				}else{
					alert("No test specified");
				}
			}catch(e){
				console.log(e.toString());
			}
		</script>
	</body>
</html>
